apiVersion: apps/v1
kind: Deployment
metadata:
  name: csvreader
  namespace: csvreader
spec:
  replicas: 1
  selector:
    matchLabels:
      app: csvreader
  template:
    metadata:
      labels:
        app: csvreader
    spec:
      containers:
      - name: csvreader
        image: nomansadiq11/ubuntu-nginx-nodejs:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: deployment-csvreader
  namespace: csvreader
spec:
  scaleTargetRef:
    apiVersion: apps/v1beta1
    kind: Deployment
    name: deployment-csvreader
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 2